<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STANY TOOL - WhatsApp Complaint</title>
  <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
  <div class="container">
    <h1>STANY TOOL</h1>
    <p>Fill all fields below to request an unban review.</p>

    <form id="complaintForm">
      <label for="name">Your Full Name:</label>
      <input type="text" id="name" required />

      <label for="number">Your WhatsApp Number:</label>
      <input type="text" id="number" placeholder="+255..." required />

      <label for="type">Select Type of Restriction:</label>
      <select id="type" required>
        <option value="">-- Choose Type --</option>
        <option value="permanent">Permanent Ban</option>
        <option value="temporary">Temporary Restriction</option>
      </select>

      <label for="subject">Email Subject:</label>
      <input type="text" id="subject" value="Urgent Complaint â€“ WhatsApp Ban" required />

      <label for="message">Complaint Message:</label>
      <textarea id="message" rows="6" required></textarea>

      <button type="submit">Request Unban</button>
    </form>
  </div>

  <script src="script.js?v=1.0"></script>
</body>
</html>
