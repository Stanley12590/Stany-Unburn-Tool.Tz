<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STANY TOOL</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2> STANY UNBURN TOOL </h2>

  <div id="dynamic-content"></div>

  <h3>Request Unburn</h3>
  <input type="text" id="name" placeholder="Your Full Name">
  <input type="text" id="phone" placeholder="+2557XXXXXXXX">
  <select id="pressure">
    <option value="Gold">Gold</option>
    <option value="Prime">Prime</option>
    <option value="NA">NA</option>
    <option value="Beta">Beta</option>
    <option value="Restricted">Restricted</option>
  </select>
  <select id="burnType">
    <option value="Temporary">Temporary Burn</option>
    <option value="Permanent">Permanent Burn</option>
    <option value="Restricted">Restricted</option>
  </select>
  <button onclick="requestUnburn()">Request Unburn</button>
  <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
